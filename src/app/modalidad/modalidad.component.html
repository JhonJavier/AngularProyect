<div class="container">
  <button class="btn btn-info" type="button" [routerLink]="['/modalidad/form']">Agregar</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">descripcion</th>
        <th scope="col">hora inicio</th>
        <th scope="col">hora fin</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let modalidad of modalidad">
        <th scope="row">{{ modalidad.id_modalidad }}</th>
        <td>{{ modalidad.descripcion }}</td>
        <td>{{ modalidad.hora_inicio }}</td>
        <td>{{ modalidad.hora_fin }}</td>
        <td>
          <button 
            type="button" 
            name="button" 
            class="btn btn-primary" 
            [routerLink]="['/modalidad/form', modalidad.id_modalidad]">
            Editar
          </button>
        </td>
        <td>
          <button 
            type="button" 
            name="button" 
            class="btn btn-danger" 
            (click)="delete(modalidad)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
